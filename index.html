<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" id="cityname" placeholder="Enter city name" spellcheck="false">
            <button id="searchButton"> <img src="images/211817_search_strong_icon.png" alt="search icon"> </button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">

            <img src="images/rainy_12619850.png" class="weather-icon" width="200">

            <h1 class="temp">22°c</h1>

            <h2 class="city">New Delhi</h2>

            <div class="details">

                <div class="column">
                    <img src="images/humid.png" alt="">
                    <div>
                        <p class="humidity"> 50%</p>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="column">

                    <img src="images/wind.png" alt="">

                    <div>
                        <p class="wind"> 20 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>



            </div>



            <script>

                const apiKey = "af0b6c816b30b9af9e037a9c6209fb01";
                const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

                const searchBox = document.querySelector(".search input");
                const searchBtn = document.querySelector(".search button");

                async function checkWeather(city){

                    const response = await fetch (apiUrl + city + "&appid=" + apiKey);

                    if(response.status == 404){
                        document.querySelector(".error").style.display = "block";
                        document.querySelector(".weather").style.display = "none";
                        
                    }
                    else{

                        var data = await response.json();
                    

                    document.querySelector(".city").innerHTML = data.name
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  + "°c"
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%"
                    document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr"

                    if(data.weather[0].main == "Clouds"){
                        document.querySelector(".weather-icon").src = "images/clouds.png"
                    }
                    else if(data.weather[0].main == "Clear"){
                        document.querySelector(".weather-icon").src = "images/clear.png"
                    }
                    else if(data.weather[0].main == "Rain"){
                        document.querySelector(".weather-icon").src = "images/rainy_12619850.png"
                    }
                    else if(data.weather[0].main == "Drizzle"){
                        document.querySelector(".weather-icon").src = "images/drizzy.png"
                    }
                    else if(data.weather[0].main == "Mist"){
                        document.querySelector(".weather-icon").src = "images/mist.png"
                    }
                   
                    

                    document.querySelector(".weather").style.display = "block";
                    document.querySelector(".error").style.display = "none";

                    }


                    


                }

                searchBtn.addEventListener("click", ()=>{
                     checkWeather(searchBox.value)

                })

               

            </script>

</body>

</html>
